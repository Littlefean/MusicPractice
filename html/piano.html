<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/piano.css">
</head>
<body>
<h1>钢琴键盘</h1>
<main>
    <div class="area">
        <div class="pianoKeyBoard">
            <div class="pianoWhiteKey keyCode-KeyA"></div>
            <div class="pianoWhiteKey keyCode-KeyS"></div>
            <div class="pianoWhiteKey keyCode-KeyD"></div>
            <div class="pianoWhiteKey keyCode-KeyF"></div>
            <div class="pianoWhiteKey keyCode-KeyG"></div>
            <div class="pianoWhiteKey keyCode-KeyH"></div>
            <div class="pianoWhiteKey keyCode-KeyJ"></div>
            <div class="pianoWhiteKey keyCode-KeyK"></div>
            <div class="pianoWhiteKey keyCode-KeyL"></div>
            <div class="pianoWhiteKey keyCode-Semicolon"></div>
            <div class="pianoWhiteKey keyCode-Quote"></div>
            <div class="pianoBlackKey"></div>
            <div class="pianoBlackKey"></div>
            <div class="pianoBlackKey"></div>
            <div class="pianoBlackKey"></div>
            <div class="pianoBlackKey"></div>
        </div>
        <div class="keyboard">
            <div class="keyboardBlock keyCode-KeyA">A</div>
            <div class="keyboardBlock keyCode-KeyS">S</div>
            <div class="keyboardBlock keyCode-KeyD">D</div>
            <div class="keyboardBlock keyCode-KeyF">F</div>
            <div class="keyboardBlock keyCode-KeyG">G</div>
            <div class="keyboardBlock keyCode-KeyH">H</div>
            <div class="keyboardBlock keyCode-KeyJ">J</div>
            <div class="keyboardBlock keyCode-KeyK">K</div>
            <div class="keyboardBlock keyCode-KeyL">L</div>
            <div class="keyboardBlock keyCode-Semicolon">;</div>
            <div class="keyboardBlock keyCode-Quote">'</div>
        </div>
    </div>
</main>
</body>
</html>
<script src="../js/pianoPage.js"></script>
