<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/piano.css">
</head>
<body>
<h1>keyboard piano</h1>
<main>
    <!--展示所有键-->
    <div class="allKey">
        <div class="leftHand">
            <div class="keyboardBlock keyCode-KeyQ">q</div>
            <div class="keyboardBlock keyCode-KeyW">w</div>
            <div class="keyboardBlock keyCode-KeyE">e</div>
            <div class="keyboardBlock keyCode-KeyR">r</div>
            <div class="keyboardBlock keyCode-KeyT">t</div>
            <div class="keyboardBlock keyCode-KeyY">y</div>
            <div class="keyboardBlock keyCode-KeyU">u</div>
            <div class="keyboardBlock keyCode-KeyI">i</div>
            <div class="keyboardBlock keyCode-KeyO">o</div>
            <div class="keyboardBlock keyCode-KeyP">p</div>
            <div class="keyboardBlock keyCode-BracketLeft">[</div>
            <div class="keyboardBlock keyCode-BracketRight">]</div>
        </div>
        <div class="rightHand">
            <div class="keyboardBlock keyCode-KeyA">A</div>
            <div class="keyboardBlock keyCode-KeyS">S</div>
            <div class="keyboardBlock keyCode-KeyD">D</div>
            <div class="keyboardBlock keyCode-KeyF">F</div>
            <div class="keyboardBlock keyCode-KeyG">G</div>
            <div class="keyboardBlock keyCode-KeyH">H</div>
            <div class="keyboardBlock keyCode-KeyJ">J</div>
            <div class="keyboardBlock keyCode-KeyK">K</div>
            <div class="keyboardBlock keyCode-KeyL">L</div>
            <div class="keyboardBlock keyCode-Semicolon">;</div>
            <div class="keyboardBlock keyCode-Quote">'</div>
        </div>
    </div>
    <div class="settings">
        调式：
        <select name="" id="mode">
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
        </select>
        <div class="leftHand">
            <input type="text" maxlength="1" class="fingerKeyInput f1">
            <input type="text" maxlength="1" class="fingerKeyInput f2">
            <input type="text" maxlength="1" class="fingerKeyInput f3">
            <input type="text" maxlength="1" class="fingerKeyInput f4">
            <input type="text" maxlength="1" class="fingerKeyInput f5">
            <input type="text" maxlength="1" class="fingerKeyInput f6">
            <input type="text" maxlength="1" class="fingerKeyInput f7">
            <input type="text" maxlength="1" class="fingerKeyInput f8">
            <input type="text" maxlength="1" class="fingerKeyInput f9">
            <img src="../img/leftHand.png" alt="" class="handImg">
        </div>
        <div class="rightHand">
            <input type="text" maxlength="1" class="fingerKeyInput f1">
            <input type="text" maxlength="1" class="fingerKeyInput f2">
            <input type="text" maxlength="1" class="fingerKeyInput f3">
            <input type="text" maxlength="1" class="fingerKeyInput f4">
            <input type="text" maxlength="1" class="fingerKeyInput f5">
            <input type="text" maxlength="1" class="fingerKeyInput f6">
            <input type="text" maxlength="1" class="fingerKeyInput f7">
            <input type="text" maxlength="1" class="fingerKeyInput f8">
            <input type="text" maxlength="1" class="fingerKeyInput f9">
            <img src="../img/rightHand.png" alt="" class="handImg">
        </div>

    </div>
</main>
</body>
</html>
<script src="../js/tools.js"></script>
<script src="../js/piano.js"></script>
<script src="../js/pianoPage.js"></script>
